<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="index.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Student Management System</h1>
    <br>

    <div style="text-align: center; border : 2px solid rgba(92, 92, 92, 0.659); border-radius: 15px">
        <h2>System Data Tray</h2>

        <form action="">
            <label for="studentCount">Enter student count</label>
            <br>
            <input type="text" id="studentCount" placeholder="Enter student count"  style="text-align: center; " size="50">
            <br>
            <br>

            <label for="studentName">Enter student name</label><br>
            <input type="text" id="studentName" placeholder="Enter student name"  style="text-align: center;" size="50">
            <br>
            <br>

            <label for="studentAge">Enter student age</label><br>
            <input type="text" id="studentAge" placeholder="Enter student age"  style="text-align: center;" size="50">

            <br>
            <br>

            <button type="submit" onclick="onSubmitBtnClick()">Submit</button>

        </form>
    </div>
    
</body>
</html>
